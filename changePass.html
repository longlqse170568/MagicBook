<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css-folder/login.css">
    <link rel="stylesheet" href="css-folder/animate.css">
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="assets/background.mp4" type="video/mp4">
        </video>     
    </div>
    <div class="bg-img">
        <div class="box-change">
            <div class="form-input">
                <h2>Change Password</h2>
                <form action="Login" method="post">
                    <div class="field">
                        <input type="password" id="pass" name="oldPass" required placeholder="OldPass">
                    </div>
                    <div class="field">
                        <input type="password" id="npass" name="newPass" required placeholder="NewPass">
                    </div>
                    <div class="field space">
                        <input type="password" class="pass-key" id="password" name="confirm" required
                            placeholder="Confirm">
                    </div>
                    <div class="fieldlogin">
                        <input type="submit" value="Save">
                    </div>

                </form>

            </div>
           
        </div>
    </div>

</body>

</html>
